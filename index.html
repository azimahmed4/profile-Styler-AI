<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Magic Pro AI</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        /* Portfolio-style Multi-color Radial Background */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: 
                radial-gradient(circle at 10% 10%, #4c1d95 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, #064e3b 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, #831843 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #020617 0%, #0f172a 100%);
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 15px; box-sizing: border-box;
        }

        .container { 
            background: rgba(15, 23, 42, 0.8); padding: 30px; border-radius: 25px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); text-align: center; width: 100%; max-width: 420px;
        }

        .upload-area {
            border: 2px dashed #38bdf8; padding: 25px; border-radius: 15px;
            background: rgba(56, 189, 248, 0.05); cursor: pointer; display: block;
            margin-bottom: 20px; transition: 0.3s;
        }
        input[type="file"] { display: none; }

        .btn { border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; }
        
        /* Animated Rainbow Button */
        .magic-btn { 
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            background-size: 300% 300%;
            animation: moveGradient 4s linear infinite;
            color: white; margin-bottom: 12px;
        }
        @keyframes moveGradient { 0% {background-position: 0% 50%;} 100% {background-position: 100% 50%;} }

        .dl-btn { background: #10b981; color: white; text-decoration: none; display: none; }

        #output { margin-top: 25px; border-radius: 50%; width: 100%; max-width: 320px; display: none; }
        #status { margin-top: 15px; font-size: 14px; min-height: 20px; }
        
        #loader { display: none; margin: 15px auto; border: 4px solid #334155; border-left: 4px solid #38bdf8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 20px; font-size: 13px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Profile Magic Pro</h1>
        <label class="upload-area">
            <input type="file" id="file-upload" accept="image/*"/>
            <div id="upload-text">üìÅ Tap to Select Photo</div>
        </label>
        
        <button id="magic-btn" class="btn magic-btn" py-click="apply_rgb_magic">Generate Magic ‚ú®</button>
        <a id="download-link" class="btn dl-btn">Download NOW üì•</a>
        
        <div id="loader"></div>
        <div id="status"></div>
        <img id="output">
    </div>

    <footer>
       <p>¬© 2026 All Rights Reserved | Developed by 
            <a href="https://azimahmed4.github.io/portfolio/‡¶ï" class="dev-link">AZIM AHMED</a>
        </p>
    
    </footer>

    <script>
        document.getElementById('file-upload').onchange = function() {
            if (this.files.length > 0) {
                document.getElementById('upload-text').innerHTML = "‚úÖ Photo Selected";
                document.getElementById('status').innerHTML = "Ready! Click Generate.";
            }
        };
    </script>

    <py-config>
        packages = ["Pillow"]
    </py-config>

    <script type="py">
        from pyscript import document
        from PIL import Image, ImageOps, ImageDraw, ImageFilter
        import io, base64, random, asyncio

        async def apply_rgb_magic(event):
            status = document.getElementById("status")
            loader = document.getElementById("loader")
            output_img = document.getElementById("output")
            dl_btn = document.getElementById("download-link")
            
            file_list = document.getElementById("file-upload").files
            if not file_list:
                status.innerHTML = "‚ö†Ô∏è Please select a photo first!"
                return

            status.innerHTML = "üé® Creating Multi-Color Glow..."
            loader.style.display = "block"
            output_img.style.display = "none"
            dl_btn.style.display = "none"
            await asyncio.sleep(1)

            try:
                file = await file_list.item(0).arrayBuffer()
                user_img = Image.open(io.BytesIO(file.to_bytes())).convert("RGBA")
                size = (1200, 1200)
                user_img = ImageOps.fit(user_img, size)

                # ‡ßß. ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶∏‡ßç‡¶¨‡¶ö‡ßç‡¶õ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° (Transparent)
                final = Image.new("RGBA", size, (0, 0, 0, 0))

                # ‡ß®. ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶Ü‡¶∞‡¶ú‡¶ø‡¶¨‡¶ø ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶ø‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶´‡ßç‡¶∞‡ßá‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï
                # ‡¶è‡¶ü‡¶ø ‡¶∏‡¶≤‡¶ø‡¶° ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶®‡ßü, ‡¶¨‡¶∞‡¶Ç ‡¶Ö‡¶®‡ßá‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ô‡ßá‡¶∞ ‡¶Æ‡¶ø‡¶∂‡ßç‡¶∞‡¶£ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá
                frame = Image.new("RGBA", size, (0, 0, 0, 0))
                draw = ImageDraw.Draw(frame)
                
                # ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶ü ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
                base_colors = [
                    (random.randint(200,255), 0, random.randint(100,255)), # Pink/Purple
                    (0, random.randint(200,255), random.randint(200,255)), # Cyan/Blue
                    (random.randint(200,255), random.randint(200,255), 0), # Yellow/Gold
                    (0, 255, 0) # Green
                ]
                
                for i in range(180):
                    alpha = int(255 * (1 - i/180))
                    # ‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∞‡¶ô ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® (Gradient effect)
                    c1 = base_colors[i % len(base_colors)]
                    c2 = base_colors[(i + 1) % len(base_colors)]
                    ratio = (i % 45) / 45
                    r = int(c1[0]*(1-ratio) + c2[0]*ratio)
                    g = int(c1[1]*(1-ratio) + c2[1]*ratio)
                    b = int(c1[2]*(1-ratio) + c2[2]*ratio)
                    
                    draw.ellipse([i, i, 1200-i, 1200-i], outline=(r, g, b, alpha), width=3)

                # ‡ß©. ‡¶´‡¶ü‡ßã ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ï‡¶ø‡¶Ç
                mask = Image.new("L", size, 0)
                draw_mask = ImageDraw.Draw(mask)
                draw_mask.ellipse([90, 90, 1110, 1110], fill=255)
                
                photo_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                photo_layer.paste(user_img, (0,0), mask=mask)

                # ‡ß™. ‡¶ó‡ßç‡¶≤‡ßã‡ßü‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                glow = frame.filter(ImageFilter.GaussianBlur(15))
                
                # ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ú‡ßã‡ßú‡¶æ ‡¶≤‡¶æ‡¶ó‡¶æ‡¶®‡ßã
                final = Image.alpha_composite(final, glow)
                final = Image.alpha_composite(final, frame)
                final = Image.alpha_composite(final, photo_layer)

                # ‡ß´. ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá
                buffered = io.BytesIO()
                final.save(buffered, format="PNG")
                img_str = base64.b64encode(buffered.getvalue()).decode()

                output_img.src = f"data:image/png;base64,{img_str}"
                output_img.style.display = "inline-block"
                dl_btn.href = f"data:image/png;base64,{img_str}"
                dl_btn.download = f"rgb_profile_{random.randint(1000,9999)}.png"
                dl_btn.style.display = "block"
                
                loader.style.display = "none"
                status.innerHTML = "‚ú® Style Applied Successfully!"

            except Exception as e:
                loader.style.display = "none"
                status.innerHTML = "‚ö†Ô∏è Please select a photo first!"
    </script>
</body>
</html>
