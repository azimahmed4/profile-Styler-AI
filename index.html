<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Magic Pro AI </title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        /* Dynamic Shifting Background Effect */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: #020617; /* Solid Dark Base */
            background-image: 
                radial-gradient(circle at var(--x, 20%) var(--y, 20%), #4c1d95 0%, transparent 40%),
                radial-gradient(circle at var(--x2, 80%) var(--y2, 80%), #064e3b 0%, transparent 40%);
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            transition: background 2s ease;
        }

        .container { 
            background: rgba(15, 23, 42, 0.85); 
            padding: 35px; 
            border-radius: 30px; 
            box-shadow: 0 0 60px rgba(0,0,0,0.7); 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); 
            text-align: center; 
            width: 90%;
            max-width: 420px;
        }

        .upload-area {
            border: 2px dashed #38bdf8; padding: 20px; border-radius: 15px;
            background: rgba(56, 189, 248, 0.05); cursor: pointer; display: block;
            margin-bottom: 20px; transition: 0.3s;
        }
        input[type="file"] { display: none; }

        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        
        /* Large Magic Button */
        .magic-btn { 
            border: none; padding: 16px; border-radius: 12px; cursor: pointer; 
            font-weight: bold; font-size: 18px; width: 100%;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #0000ff, #00ffff, #00ff00);
            background-size: 300%; animation: anime 4s linear infinite; color: white;
        }
        @keyframes anime { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* Smaller Download Button */
        .dl-btn { 
            background: #10b981; color: white; text-decoration: none; display: none; 
            padding: 10px 20px; border-radius: 8px; font-size: 14px; width: 60%; font-weight: 600;
        }

        #output { margin-top: 25px; border-radius: 50%; width: 100%; max-width: 300px; display: none; }
        
        #loader { display: none; margin: 15px auto; border: 4px solid #334155; border-left: 4px solid #38bdf8; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 20px; font-size: 12px; color: #64748b; }
    </style>
</head>
<body>

    <div class="container">
        <h1>RGB Magic Pro AI</h1>
        <label class="upload-area">
            <input type="file" id="file-upload" accept="image/*"/>
            <div id="upload-text">üìÅ Tap to Select Photo</div>
        </label>
        
        <div class="btn-group">
            <button id="magic-btn" class="btn magic-btn" py-click="apply_rgb_magic">Generate Magic ‚ú®</button>
            <a id="download-link" class="dl-btn">Download üì•</a>
        </div>
        
        <div id="loader"></div>
        <div id="status" style="margin-top:10px; font-size:13px;"></div>
        <img id="output">
    </div>

    <footer>
       <p>¬© 2026 All Rights Reserved | Developed by 
            <a href="https://azimahmed4.github.io/portfolio" class="dev-link">AZIM AHMED</a>
        </p>
    </footer>

    <script>
        // Background automatic shift movement
        setInterval(() => {
            document.body.style.setProperty('--x', Math.random() * 100 + '%');
            document.body.style.setProperty('--y', Math.random() * 100 + '%');
            document.body.style.setProperty('--x2', Math.random() * 100 + '%');
            document.body.style.setProperty('--y2', Math.random() * 100 + '%');
        }, 3000);

        document.getElementById('file-upload').onchange = function() {
            if (this.files.length > 0) {
                document.getElementById('upload-text').innerHTML = "‚úÖ Photo Ready";
            }
        };
    </script>

    <py-config>
        packages = ["Pillow"]
    </py-config>

    <script type="py">
        from pyscript import document
        from PIL import Image, ImageOps, ImageDraw, ImageFilter
        import io, base64, random, asyncio

        async def apply_rgb_magic(event):
            status = document.getElementById("status")
            loader = document.getElementById("loader")
            output_img = document.getElementById("output")
            dl_btn = document.getElementById("download-link")
            
            file_list = document.getElementById("file-upload").files
            if not file_list:
                status.innerHTML = "‚ö†Ô∏è Upload photo first!"
                return

            loader.style.display = "block"
            status.innerHTML = "Processing..."
            await asyncio.sleep(1)

            try:
                file = await file_list.item(0).arrayBuffer()
                user_img = Image.open(io.BytesIO(file.to_bytes())).convert("RGBA")
                size = (1200, 1200)
                user_img = ImageOps.fit(user_img, size)

                # Transparent Canvas
                final = Image.new("RGBA", size, (0, 0, 0, 0))

                # RGB Multi-color Frame
                frame = Image.new("RGBA", size, (0, 0, 0, 0))
                draw = ImageDraw.Draw(frame)
                
                # RGB Multi-color mixing
                colors = [(255,0,0), (0,255,0), (0,0,255), (255,0,255), (0,255,255)]
                
                for i in range(160):
                    alpha = int(255 * (1 - i/160))
                    c_idx = (i // 32) % len(colors)
                    next_c_idx = (c_idx + 1) % len(colors)
                    ratio = (i % 32) / 32
                    r = int(colors[c_idx][0]*(1-ratio) + colors[next_c_idx][0]*ratio)
                    g = int(colors[c_idx][1]*(1-ratio) + colors[next_c_idx][1]*ratio)
                    b = int(colors[c_idx][2]*(1-ratio) + colors[next_c_idx][2]*ratio)
                    draw.ellipse([i, i, 1200-i, 1200-i], outline=(r, g, b, alpha), width=3)

                # Circular Mask
                mask = Image.new("L", size, 0)
                draw_mask = ImageDraw.Draw(mask)
                draw_mask.ellipse([80, 80, 1120, 1120], fill=255)
                
                photo_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                photo_layer.paste(user_img, (0,0), mask=mask)

                # Soft Glow Layer
                glow = frame.filter(ImageFilter.GaussianBlur(15))
                
                final = Image.alpha_composite(final, glow)
                final = Image.alpha_composite(final, frame)
                final = Image.alpha_composite(final, photo_layer)

                buffered = io.BytesIO()
                final.save(buffered, format="PNG")
                img_str = base64.b64encode(buffered.getvalue()).decode()

                output_img.src = f"data:image/png;base64,{img_str}"
                output_img.style.display = "inline-block"
                dl_btn.href = f"data:image/png;base64,{img_str}"
                dl_btn.download = "rgb_profile.png"
                dl_btn.style.display = "block"
                
                loader.style.display = "none"
                status.innerHTML = "‚ú® Done!"

            except Exception:
                loader.style.display = "none"
                status.innerHTML = "‚ùå Error!"
    </script>
</body>
</html>
