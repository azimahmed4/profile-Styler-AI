<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Magic Pro AI</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container { 
            background: rgba(15, 23, 42, 0.8); padding: 30px; border-radius: 25px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px); text-align: center; width: 420px;
        }
        .custom-file-upload {
            border: 2px dashed #38bdf8; display: block; padding: 15px;
            cursor: pointer; border-radius: 12px; background: rgba(56, 189, 248, 0.05);
            margin-bottom: 20px;
        }
        input[type="file"] { display: none; }
        .btn { border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .magic-btn { background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; width: 100%; }
        .dl-btn { background: #10b981; color: white; text-decoration: none; display: none; margin-top: 10px; }
        
        /* Customization Section */
        #custom-controls { display: none; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .color-picker-box { display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        #output { margin-top: 20px; border-radius: 50%; width: 300px; height: 300px; display: none; }
        #loader { display: none; margin: 15px auto; border: 4px solid #334155; border-left: 4px solid #38bdf8; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { margin-top: auto; padding: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1><span style="color: #38bdf8;">Profile</span> Magic</h1>
        <label class="custom-file-upload">
            <input type="file" id="file-upload" accept="image/*"/>
            <span id="file-name">üìÅ Choose Photo</span>
        </label>
        
        <button id="magic-btn" class="btn magic-btn" py-click="apply_ai_style">Generate Magic ‚ú®</button>
        
        <div id="loader"></div>
        <div id="status" style="margin-top:10px; font-size:13px;"></div>
        
        <img id="output">

        <div id="custom-controls">
            <p style="font-size: 14px; margin-bottom: 10px;">üé® Customize Frame Color:</p>
            <div class="color-picker-box">
                <input type="color" id="color-picker" value="#38bdf8" style="width:50px; height:30px; cursor:pointer;">
                <button class="btn" style="background:#475569; font-size:12px;" py-click="apply_ai_style">Apply Color</button>
            </div>
            <a id="download-link" class="btn dl-btn" style="display:block; margin-top:15px;">Download PNG üì•</a>
        </div>
    </div>

    <footer>
        <p>¬© 2026 All Rights Reserved | Developed by 
            <a href="https://azimahmed4.github.io/portfolio/‡¶ï" class="dev-link">AZIM AHMED</a>
        </p>
    </footer>

    <py-config>
        packages = ["Pillow"]
    </py-config>

    <script type="py">
        from pyscript import document
        from PIL import Image, ImageOps, ImageDraw, ImageFilter
        import io, base64, asyncio

        async def apply_ai_style(event):
            status = document.getElementById("status")
            loader = document.getElementById("loader")
            output_img = document.getElementById("output")
            controls = document.getElementById("custom-controls")
            
            file_list = document.getElementById("file-upload").files
            if not file_list:
                status.innerHTML = "‚ö†Ô∏è Select a photo first!"
                return

            loader.style.display = "block"
            status.innerHTML = "Processing..."
            await asyncio.sleep(1) # Processing effect

            try:
                # 1. Load User Image
                file = await file_list.item(0).arrayBuffer()
                user_img = Image.open(io.BytesIO(file.to_bytes())).convert("RGBA")
                size = (1000, 1000)
                user_img = ImageOps.fit(user_img, size)

                # 2. Get Selected Color
                hex_color = document.getElementById("color-picker").value
                r = int(hex_color[1:3], 16)
                g = int(hex_color[3:5], 16)
                b = int(hex_color[5:7], 16)

                # 3. Create Transparent Background Image
                # Blank Background (Alpha = 0)
                final = Image.new("RGBA", size, (0, 0, 0, 0))

                # 4. Create Radial Glowing Frame
                frame_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                draw = ImageDraw.Draw(frame_layer)
                
                # Dynamic Radial Layers for the Frame
                for i in range(100):
                    alpha = int(255 * (1 - i/100))
                    draw.ellipse([i, i, 1000-i, 1000-i], outline=(r, g, b, alpha), width=2)

                # 5. Circular Mask for Photo
                mask = Image.new("L", size, 0)
                draw_mask = ImageDraw.Draw(mask)
                draw_mask.ellipse([50, 50, 950, 950], fill=255)
                
                photo_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                photo_layer.paste(user_img, (0,0), mask=mask)

                # Combine: Frame + Photo (Background stays transparent)
                final = Image.alpha_composite(final, frame_layer)
                final = Image.alpha_composite(final, photo_layer)

                # Save and Display
                buffered = io.BytesIO()
                final.save(buffered, format="PNG")
                img_str = base64.b64encode(buffered.getvalue()).decode()

                output_img.src = f"data:image/png;base64,{img_str}"
                output_img.style.display = "inline-block"
                
                # Setup Download
                dl_btn = document.getElementById("download-link")
                dl_btn.href = f"data:image/png;base64,{img_str}"
                dl_btn.download = "profile_frame.png"
                dl_btn.style.display = "block"
                
                loader.style.display = "none"
                controls.style.display = "block" # Show color picker after first generate
                status.innerHTML = "‚ú® Style Applied!"

            except Exception as e:
                loader.style.display = "none"
                status.innerHTML = "‚ùå Error processing image."
    </script>
</body>
</html>
