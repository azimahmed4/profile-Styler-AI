    <style>

            background:

        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; }

        .upload-area {

            transition: 0.3s;
            word-wrap: break-word; /* ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßá‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶®‡¶æ ‡¶ï‡¶æ‡¶ü‡¶æ‡¶Ø‡¶º */
        }
        input[type="file"] { display: none; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn { 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold;

            touch-action: manipulation; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∞ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßá */
        }
        
        .magic-btn { 
            background: linear-gradient(45deg, #ff0000, #ff00ff, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000);

<body>

    <div class="container">
        <h1>RGB <span style="color: #38bdf8;">Magic</span> Pro</h1>
        
        <label class="upload-area">
            <input type="file" id="file-upload" accept="image/*"/>
            <div id="upload-text">üìÅ Tap to Select Photo</div>
        </label>
        
        <div class="btn-group">
            <button id="magic-btn" class="btn magic-btn" py-click="apply_rgb_magic">Generate Magic ‚ú®</button>
            <a id="download-link" class="btn dl-btn" onclick="alert('Starting Download...')">Download PNG üì•</a>
        </div>
        
        <div id="loader"></div>
        <div id="status"></div>
        <img id="output">
    </div>

    <footer>
       <p>¬© 2026 All Rights Reserved | Developed by 
            <a href="https://azimahmed4.github.io/portfolio/‡¶ï" class="dev-link">AZIM AHMED</a>
        </p>
    
    </footer>

    <script>
        document.getElementById('file-upload').onchange = function() {
            if (this.files.length > 0) {
                let name = this.files[0].name;
                // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶¨‡ßú ‡¶π‡¶≤‡ßá ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                if(name.length > 20) name = name.substring(0,18) + "...";
                document.getElementById('upload-text').innerHTML = "‚úÖ " + name;
                document.getElementById('status').innerHTML = "Ready! Click Generate Magic.";
                document.getElementById('status').className = "";
            }
        };
    </script>

    <py-config>
        packages = ["Pillow"]
    </py-config>

    <script type="py">
        from pyscript import document
        from PIL import Image, ImageOps, ImageDraw, ImageFilter
        import io, base64, random, asyncio

        async def apply_rgb_magic(event):
            status = document.getElementById("status")
            loader = document.getElementById("loader")
            output_img = document.getElementById("output")
            dl_btn = document.getElementById("download-link")
            
            file_list = document.getElementById("file-upload").files
            
            if not file_list:
                status.innerHTML = "‚ö†Ô∏è Error: Please upload a photo first!"
                status.className = "error-msg"
                return

            status.innerHTML = "üé® Creating RGB Magic..."
            status.className = ""
            loader.style.display = "block"
            output_img.style.display = "none"
            dl_btn.style.display = "none"
            
            await asyncio.sleep(1.2)

            try:
                file = await file_list.item(0).arrayBuffer()
                user_img = Image.open(io.BytesIO(file.to_bytes())).convert("RGBA")
                size = (1200, 1200)
                user_img = ImageOps.fit(user_img, size)

                # ‡ßß. ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡ßç‡¶∏‡¶™‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°
                final = Image.new("RGBA", size, (0, 0, 0, 0))

                # ‡ß®. ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ RGB ‡¶∞‡ßá‡¶°‡¶ø‡ßü‡¶æ‡¶≤ ‡¶´‡ßç‡¶∞‡ßá‡¶Æ
                frame_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                draw = ImageDraw.Draw(frame_layer)
                
                # RGB Colors
                colors = [(255, 0, 0), (0, 255, 0), (0, 0, 255), (255, 0, 255), (255, 255, 0), (0, 255, 255)]
                
                for i in range(160):
                    alpha = int(255 * (1 - i/160))
                    c_idx = (i // 26) % len(colors)
                    next_c_idx = (c_idx + 1) % len(colors)
                    ratio = (i % 26) / 26
                    
                    r = int(colors[c_idx][0] * (1-ratio) + colors[next_c_idx][0] * ratio)
                    g = int(colors[c_idx][1] * (1-ratio) + colors[next_c_idx][1] * ratio)
                    b = int(colors[c_idx][2] * (1-ratio) + colors[next_c_idx][2] * ratio)
                    
                    draw.ellipse([i, i, 1200-i, 1200-i], outline=(r, g, b, alpha), width=3)

                # ‡ß©. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ï‡ßÅ‡¶≤‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶ü
                mask = Image.new("L", size, 0)
                draw_mask = ImageDraw.Draw(mask)
                draw_mask.ellipse([75, 75, 1125, 1125], fill=255)
                
                photo_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                photo_layer.paste(user_img, (0,0), mask=mask)

                # ‡ß™. ‡¶ó‡ßç‡¶≤‡ßã‡ßü‡¶ø‡¶Ç ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
                glow = frame_layer.filter(ImageFilter.GaussianBlur(12))
                
                final = Image.alpha_composite(final, glow)
                final = Image.alpha_composite(final, frame_layer)
                final = Image.alpha_composite(final, photo_layer)

                # ‡ß´. ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶ü‡ßÅ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞
                buffered = io.BytesIO()
                final.save(buffered, format="PNG")
                img_str = base64.b64encode(buffered.getvalue()).decode()

                output_img.src = f"data:image/png;base64,{img_str}"
                output_img.style.display = "inline-block"
                dl_btn.href = f"data:image/png;base64,{img_str}"
                dl_btn.download = f"rgb_profile_{random.randint(100,999)}.png"
                dl_btn.style.display = "block"
                
                loader.style.display = "none"
                status.innerHTML = "‚ú® Style Complete! Check your photo below."

            except Exception as e:
                loader.style.display = "none"
                status.innerHTML = "‚ùå Error processing image."
                status.className = "error-msg"
    </script>
