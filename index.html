<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Magic Pro AI</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        /* Multi-color Radial Background (3-4 Colors) */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: 
                radial-gradient(circle at 10% 10%, #4c1d95 0%, transparent 35%),
                radial-gradient(circle at 90% 10%, #064e3b 0%, transparent 35%),
                radial-gradient(circle at 50% 90%, #831843 0%, transparent 35%),
                radial-gradient(circle at 50% 50%, #020617 0%, #0f172a 100%);
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .container { 
            background: rgba(15, 23, 42, 0.7); padding: 40px; border-radius: 30px; 
            box-shadow: 0 0 80px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(25px); text-align: center; width: 420px;
        }

        /* Fancy Upload Box */
        .upload-area {
            border: 2px dashed #38bdf8; padding: 25px; border-radius: 20px;
            background: rgba(56, 189, 248, 0.05); cursor: pointer; transition: 0.3s;
            margin-bottom: 25px;
        }
        .upload-area:hover { background: rgba(56, 189, 248, 0.1); border-color: #7dd3fc; }
        input[type="file"] { display: none; }

        .btn { border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 16px; width: 100%; }
        .magic-btn { background: linear-gradient(135deg, #3b82f6, #c026d3); color: white; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(192, 38, 211, 0.3); }
        .dl-btn { background: #10b981; color: white; text-decoration: none; display: none; }

        #output { margin-top: 25px; border-radius: 50%; width: 320px; height: 320px; object-fit: cover; display: none; border: 5px solid rgba(255,255,255,0.2); }
        
        #status { margin-top: 15px; font-weight: 500; font-size: 14px; padding: 10px; border-radius: 8px; }
        .error { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #ef4444; }
        .success { color: #38bdf8; }

        #loader { display: none; margin: 15px auto; border: 4px solid #334155; border-left: 4px solid #c026d3; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 30px; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="margin-bottom: 10px; letter-spacing: -1px;">Profile <span style="color: #c026d3;">Magic</span></h1>
        
        <label class="upload-area" id="drop-zone">
            <input type="file" id="file-upload" accept="image/*"/>
            <div id="upload-text">üìÅ Click to Upload Photo</div>
        </label>
        
        <button id="magic-btn" class="btn magic-btn" py-click="apply_magic">Generate Magic ‚ú®</button>
        <a id="download-link" class="btn dl-btn" onclick="notify_download()">Download PNG üì•</a>
        
        <div id="loader"></div>
        <div id="status"></div>
        
        <img id="output">
    </div>

    <footer>
        <p>¬© 2026 All Rights Reserved | Developed by 
            <a href="https://azimahmed4.github.io/portfolio/" class="dev-link">AZIM AHMED</a>
        </p>
    </footer>

    <script>
        // ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ
        const fileInput = document.getElementById('file-upload');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                document.getElementById('upload-text').innerHTML = "‚úÖ " + fileInput.files[0].name;
                document.getElementById('status').innerHTML = "Photo ready. Click Generate!";
                document.getElementById('status').className = "success";
            }
        };

        function notify_download() {
            alert("Your high-quality PNG is downloading! Check your gallery.");
        }
    </script>

    <py-config>
        packages = ["Pillow"]
    </py-config>

    <script type="py">
        from pyscript import document
        from PIL import Image, ImageOps, ImageDraw, ImageFilter
        import io, base64, random, asyncio

        async def apply_magic(event):
            status = document.getElementById("status")
            loader = document.getElementById("loader")
            output_img = document.getElementById("output")
            dl_btn = document.getElementById("download-link")
            
            file_list = document.getElementById("file-upload").files
            
            if not file_list:
                status.innerHTML = "‚ö†Ô∏è Error: Please upload a photo first!"
                status.className = "error"
                return

            # UI Reset
            status.innerHTML = "ü™Ñ Mixing Colors..."
            status.className = "success"
            loader.style.display = "block"
            output_img.style.display = "none"
            dl_btn.style.display = "none"
            
            await asyncio.sleep(1.2) # Artificial processing delay

            try:
                file = await file_list.item(0).arrayBuffer()
                user_img = Image.open(io.BytesIO(file.to_bytes())).convert("RGBA")
                size = (1200, 1200)
                user_img = ImageOps.fit(user_img, size)

                # 1. Automatic Multi-Color (Gradient) Logic
                c1 = (random.randint(50, 255), random.randint(50, 255), random.randint(200, 255))
                c2 = (random.randint(200, 255), random.randint(50, 150), random.randint(50, 255))
                
                # 2. Transparent Background
                final = Image.new("RGBA", size, (0, 0, 0, 0))

                # 3. Dynamic Multi-Color Radial Frame
                frame_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                draw = ImageDraw.Draw(frame_layer)
                
                for i in range(120):
                    alpha = int(255 * (1 - i/120))
                    # Color interpolation (c1 to c2)
                    r = int(c1[0] + (c2[0] - c1[0]) * (i/120))
                    g = int(c1[1] + (c2[1] - c1[1]) * (i/120))
                    b = int(c1[2] + (c2[2] - c1[2]) * (i/120))
                    draw.ellipse([i, i, 1200-i, 1200-i], outline=(r, g, b, alpha), width=3)

                # 4. Circular Mask
                mask = Image.new("L", size, 0)
                draw_mask = ImageDraw.Draw(mask)
                draw_mask.ellipse([60, 60, 1140, 1140], fill=255)
                
                photo_layer = Image.new("RGBA", size, (0, 0, 0, 0))
                photo_layer.paste(user_img, (0,0), mask=mask)

                # Combine
                final = Image.alpha_composite(final, frame_layer)
                final = Image.alpha_composite(final, photo_layer)

                # Export
                buffered = io.BytesIO()
                final.save(buffered, format="PNG")
                img_str = base64.b64encode(buffered.getvalue()).decode()

                output_img.src = f"data:image/png;base64,{img_str}"
                output_img.style.display = "inline-block"
                dl_btn.href = f"data:image/png;base64,{img_str}"
                dl_btn.download = f"magic_profile_{random.randint(100,999)}.png"
                dl_btn.style.display = "block"
                
                loader.style.display = "none"
                status.innerHTML = "‚ú® Magic Applied Successfully!"

            except Exception as e:
                loader.style.display = "none"
                status.innerHTML = "‚ùå Error processing image."
                status.className = "error"
    </script>
</body>
</html>
